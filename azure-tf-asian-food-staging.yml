# https://aka.ms/yaml

trigger:
# Starter pipeline
- staging
# Disable PR triggers if not needed
pr: none

pool:
  name: Default
  demands:
  - agent.name -equals master-node

variables:
  - name: bkRg
    value: 'tfstateRG01'
  - name: bkstorage
    value: 'asianfood '
  - name: bkcontainer
    value: 'tfstate'
  - name: bkstoragekey
    value: 'terraform.staging.tfstate'
  - group: terraform-staging-vars

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'AsianFoodServiceConnection'
              backendAzureRmResourceGroupName: '$(bkRg)'
              backendAzureRmStorageAccountName: '$(bkstorage)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstoragekey)'

          - task: TerraformTask@5
            displayName: Validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTask@5
            displayName: Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'AsianFoodServiceConnection'
              backendAzureRmResourceGroupName: '$(bkRg)'
              backendAzureRmStorageAccountName: '$(bkstorage)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstoragekey)'
          - task: TerraformTask@5
            displayName: plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              commandOptions: '-var="env=$(env)"'
              environmentServiceNameAzureRM: 'AsianFoodServiceConnection'
          - task: TerraformTask@5
            displayName: apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              commandOptions: '-var="env=$(env)"'
              environmentServiceNameAzureRM: 'AsianFoodServiceConnection'